<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Contact.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- nav -->
    <div id="main">
      <h2 class="title" href="Contact.html">Contact</h2>
      <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
        >&#9776;
      </span>
    </div>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="HomePage.html">Home</a>
      <a href="Merch.html">Merch</a>
      <a href="Services.html">Services</a>
      <a href="Contact.html">Contact</a>
    </div>

    <div id="form-main">
      <div id="form-div">
        <form class="form" id="form1" action="mailto:sirahmed97@gmail.com"
        method="POST"
        enctype="text/plain"
        >
          
          <p class="name">
            <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
          </p>
          
          <p class="email">
            <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
          </p>
          
          <p class="text">
            <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Message"></textarea>
          </p>
          
          
          <div class="submit">
            <input type="submit" value="Submit" id="button-blue"/>
            <div class="ease"></div>
          </div>
        </form>
      </div>
      <script src="../Javascript/Contact.js"></script>
  </body>
</html>
